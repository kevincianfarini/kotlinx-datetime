name: test

on:
  pull_request: {}
  push:
    branches:
      - 'trunk'

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest]
        job: [mingwX64Test]

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.2.1
        with:
          distribution: 'zulu'
          java-version: 17

      - run: ./gradlew :kotlinx-datetime:mingwX64Test --tests "kotlinx.datetime.test.Reproducer"